<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AdminPro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Variables CSS pour les couleurs et le thème */
        :root {
            /* Light theme */
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #2b2d42;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            
            /* Espacements */
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            /* Bordures */
            --border-radius: 8px;
            --border-radius-lg: 12px;
            
            /* Ombre */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }

        /* Dark theme */
        [data-theme="dark"] {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --text-color: #f8f9fa;
            --bg-color: #121212;
            --card-bg: #2d2d2d;
            --border-color: #3d3d3d;
        }

        /* Reset et styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Container principal */
        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-xl);
            transition: all 0.3s ease;
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .login-header h1 i {
            color: var(--primary-color);
        }

        .login-header p {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Formulaire */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-group label {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: var(--spacing-md);
            padding-left: 2.8rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(var(--primary-color), 0.2);
        }

        .input-group i {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.7;
        }

        /* Options */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--spacing-sm);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            font-size: 0.85rem;
        }

        .remember-me input {
            accent-color: var(--primary-color);
        }

        .forgot-password {
            font-size: 0.85rem;
            color: var(--primary-color);
            transition: opacity 0.2s ease;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        /* Bouton */
        .btn {
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            font-size: 1rem;
            margin-top: var(--spacing-sm);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .login-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Dark mode toggle */
        .theme-toggle-container {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            z-index: 100;
        }

        .theme-toggle {
            position: relative;
            width: 44px;
            height: 24px;
            border-radius: 12px;
            background-color: var(--border-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s ease;
        }

        [data-theme="dark"] .theme-toggle::after {
            transform: translateX(20px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: var(--spacing-lg);
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <!-- Dark mode toggle -->
    <div class="theme-toggle-container">
        <div class="theme-toggle" id="themeToggle"></div>
    </div>

    <!-- Login container -->
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-rocket"></i> AdminPro</h1>
            <p>Connectez-vous à votre espace d'administration</p>
        </div>

        <form class="login-form" action="dashboard.html" method="POST">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Se souvenir de moi
                </label>
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Se connecter
            </button>
        </form>

        <div class="login-footer">
            <p>Vous n'avez pas de compte ? <a href="#">Contactez l'administrateur</a></p>
        </div>
    </div>

    <script>
        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Check for saved user preference or use system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            html.setAttribute('data-theme', 'dark');
        }
        
        themeToggle.addEventListener('click', function() {
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Simulate form submission
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Ici vous pourriez ajouter la logique de validation/connexion
            // Pour cet exemple, nous redirigeons simplement vers le dashboard
            window.location.href = 'dashboard.html';
        });

        // Simulate loading
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
